name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1
        
    - name: Install deps
      run: sudo apt-get -y install --no-install-recommends libxml2-dev libxslt1-dev liblzma-dev zlib1g-dev 

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v -coverprofile=coverage.txt -covermode=atomic -race ./...

    - name: Coverage
      run: bash <(curl -s https://codecov.io/bash) 
